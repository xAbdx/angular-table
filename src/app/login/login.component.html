<form>
    <div>
        <label>Username</label>
        <input type="text" name="username" [(ngModel)]="username">
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="password">
    </div>
    <div>
        <button value="Login" (click)="LoginUser()">Login</button>
    </div>
</form>
