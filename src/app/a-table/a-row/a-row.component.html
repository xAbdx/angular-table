<table>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.Employee.name }}</td>
            <td>{{ employee.Employee.age }}</td>
            <td>{{ employee.Employee.email }}</td>
            <td>{{ employee.Employee.mobile }}</td>
            <td>{{ employee.Employee.company }}</td>
        </tr>
    </tbody>
</table>
